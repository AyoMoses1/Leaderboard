<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Leaderboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section id="scores">
      <div class="flex">
         <h2>Recent scores</h2>
         <div class="btn-container">
            <button class="rfr-btn">Refresh</button>
         </div>
      </div>
      <ul class="scores-container">
        <li>Name: 100</li>
        <li>Name: 20</li>
        <li>Name: 50</li>
        <li>Name: 78</li>
        <li>Name: 77</li>
        <li>Name: 125</li>
        <li>Name: 42</li>
      </ul>
    </section>
    <section id="form">
      <form action="#">
        <h2>Add your score</h2>
        <div>
          <input type="text" placeholder="Your name">
        </div>
        <div>
          <input type="number" placeholder="Your score">
        </div>
       <div class="form-handler">
         <button>Submit</button>
       </div>
      </form>
    </section>
  </main>
</body>
</html>
